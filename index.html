<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <header>
        <h1>Jogo da velha</h1>
    </header>
    <main>
        <section class="placar">
            <table>
                <thead>
                    <tr>
                        <th>X</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="scoreX">0</td>
                        <td class="scoreO">0</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="reset" id="btn-reset">Resetar Placar</button>
        </section>
        <section class="tabuleiro">
            <div class="celula c0"></div>
            <div class="celula c1"></div>
            <div class="celula c2"></div>
            <div class="celula c3"></div>
            <div class="celula c4"></div>
            <div class="celula c5"></div>
            <div class="celula c6"></div>
            <div class="celula c7"></div>
            <div class="celula c8"></div>
        </section>
    </main>
    <script src="./src/script/script.js"></script>
</body>
</html>
